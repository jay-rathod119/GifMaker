<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <i class="bi bi-images me-2 fs-3"></i>
                    <span class="fs-4 fw-bold">GIF Maker</span>
                </a>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <!-- Left panel - Controls -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Image Source</h5>
                        </div>
                        <div class="card-body">
                            <!-- URL input -->
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Image URL:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
                                    <button class="btn btn-primary" id="fetchImage">Fetch</button>
                                </div>
                            </div>

                            <!-- File upload -->
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Upload Images:</label>
                                <input class="form-control" type="file" id="imageFile" accept="image/*" multiple>
                            </div>
                        </div>
                    </div>

                    <!-- Animation settings -->
                    <div class="card mt-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Animation Settings</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="animationType" class="form-label">Transition Type:</label>
                                <select class="form-select" id="animationType">
                                    <option value="None">None</option>
                                    <option value="Instant">Instant</option>
                                    <option value="Fade in">Fade in</option>
                                    <option value="Slide up">Slide up</option>
                                    <option value="Slide down">Slide down</option>
                                    <option value="Slide right">Slide right</option>
                                    <option value="Slide left">Slide left</option>
                                    <option value="Grow">Grow</option>
                                    <option value="Shrink">Shrink</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" id="applyToSelected">Apply to Selected Image</button>
                                <button class="btn btn-outline-primary" id="applyToAll">Apply to All Images</button>
                            </div>
                        </div>
                    </div>

                    <!-- GIF settings -->
                    <div class="card mt-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">GIF Settings</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="frameDuration" class="form-label">Frame Duration (ms):</label>
                                <input type="number" class="form-control" id="frameDuration" value="200" min="10">
                            </div>
                            <div class="mb-3">
                                <label for="loopCount" class="form-label">Loop Count (0 = infinite):</label>
                                <input type="number" class="form-control" id="loopCount" value="0" min="0">
                            </div>
                            <div class="mb-3">
                                <label for="transitionFrames" class="form-label">Transition Frames:</label>
                                <input type="number" class="form-control" id="transitionFrames" value="10" min="0">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success btn-lg" id="createGif">Create GIF</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right panel - Preview -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Image Preview</h5>
                        </div>
                        <div class="card-body text-center">
                            <div id="previewArea" class="preview-container mb-3">
                                <div class="no-images">
                                    <i class="bi bi-images display-1 text-muted"></i>
                                    <p class="text-muted">No images loaded</p>
                                </div>
                            </div>
                            <div class="preview-controls d-none">
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-outline-primary" id="prevImage">
                                        <i class="bi bi-arrow-left"></i> Previous
                                    </button>
                                    <span id="imageCounter" class="align-self-center">0/0</span>
                                    <button class="btn btn-outline-primary" id="nextImage">
                                        Next <i class="bi bi-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Image list -->
                    <div class="card mt-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Added Images</h5>
                        </div>
                        <div class="card-body">
                            <div id="imageList" class="list-group">
                                <!-- Images will be listed here -->
                            </div>
                            <div class="d-flex justify-content-end mt-3">
                                <button class="btn btn-danger" id="removeSelected" disabled>Remove Selected</button>
                            </div>
                        </div>
                    </div>

                    <!-- Result -->
                    <div class="card mt-4 d-none" id="resultCard">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">Created GIF</h5>
                        </div>
                        <div class="card-body text-center">
                            <div id="resultGif" class="mb-3">
                                <!-- GIF will be shown here -->
                            </div>
                            <a id="downloadLink" class="btn btn-primary" download>
                                <i class="bi bi-download"></i> Download GIF
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer mt-5 py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">GIF Maker App &copy; 2023</span>
            </div>
        </footer>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Message here
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
